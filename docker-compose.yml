version: '3'
services:
  redis:
    image: redis
    ports:
      - 6379:6379
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file: .env
    volumes:
      - ./config:/home/ditto/config
      - ./apps/bot/lib:/home/ditto/apps/bot/lib
      - ./mix.exs:/home/ditto/mix.exs
      - ./mix.lock:/home/ditto/mix.lock
      - ./apps/bot/test:/home/ditto/apps/bot/test
      - ./apps/bot/mix.exs:/home/ditto/apps/bot/mix.exs
    depends_on:
      - redis
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    ports: 
      - 4000:4000
    volumes:
      - ./config:/home/ditto/config
      - ./apps/api/lib:/home/ditto/apps/ditto_api/lib
      - ./mix.exs:/home/ditto/mix.exs
      - ./mix.lock:/home/ditto/mix.lock
      - ./apps/api/test:/home/ditto/apps/ditto_api/test
      - ./apps/api/mix.exs:/home/ditto/apps/ditto_api/mix.exs
    stdin_open: true
    tty: true
